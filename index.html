    <style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
  .buttons {

  }
  .icons {
    position: absolute;
    height: 5em;
    right:5%;
    top:10px;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    color:#FFB11B;
  }

  .say-hi-button {
    /* left: -50% !important; */
    padding: 0.25em;
    border-radius: 4px;
    border: none;
    background:#FFB11B;
    color: white;
    width: 5em;
    height: 2.5em;
  }
  .dropdown {
    position: absolute;
    bottom: 0;
    left: -40%;
    top: 10px;
    width: 100%;
    height: 5em;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
  /* position: relative;
  display: inline-block; */
  }

  .dropdown-content {
    display:none;
    padding: 0.25em;
    border-radius: 4px;
    border: none;
    background:#FFB11B;
    color: white;
    width: 5em;
    height: 10.0em;
    /* box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); */
    /* padding: 12px 16px; */
    z-index: 1;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }
</style>

  </head>

  <body style="margin: 0; overflow: hidden;">

    <a-scene
      renderer="logarithmicDepthBuffer: true;"
      gesture-detector
      id="scene"
      cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
      raycaster="objects: [gps-entity-place];"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <a-assets>

    <img id="my-image" src ="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/ZhijunSong/testarjs/main/assets/mask.png">
    <img id ="pins" src = "./assets/map-marker.png">
    </a-assets>
        <!-- gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/ZhijunSong/testarjs/main/assets/doghouse0908.gltf" -->

    <a-image
    id ="masks"
    name="mask"
    src="#my-image"
    width="2"
    height="2"
    rotation="90 180 0"
    visible="true"
    position="0 -10 -10"
    >
    </a-image>
    <a-image
    name="pin"
    src="#pins"
    width="2"
    height="2"
    rotation="0 0 0"
    visible="true"
    position="0 -10 -20"
    >


    </a-image>
    <a-entity
    rotation="0 90 0"
    look-at="[gps-camera]"
    scale="100 100 100"
    position="3 -5 -5"
    gps-entity-place="latitude: 40.744308; longitude:-73.941856;">
      </a-entity>
      <a-camera gps-camera="minDistance: 10;" rotation-reader> </a-camera>
    </a-scene>
    <div class="dropdown">
      <button class="say-hi-button">Menu</button>
      <div class="dropdown-content">

        <li>back to main</li>
        <li>startover</li>
        <li>resume</li>
        <li>stop</li>

      </div>
    </div>
    <div class="icons">
      <!-- <i class="fas fa-angle-left"></i>
      <i class="fas fa-angle-right"></i> -->
      <i class="fas fa-volume-up"></i>
    </div>

  </body>
